<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <article>
        <section id="navtop">
            <ul>
                <li>
                    <a href="">
                        <img src="./images/logo.png" alt="">
                    </a>
                </li>
            </ul>
        </section>
        <section id="login" class="d-flex justify-content-center align-items-center px-4">
            <form class="w-100" id="form">
                <h1 class="mb-4" style="font-size: 30px;">Seja muito bem-vindo</h1>
                <input id="email" name="email" style="font-size: 16px;" type="text" class="form-control py-3 mb-3"
                    placeholder="Entre com o seu e-mail" />
                <div class="password">
                    <input id="password" style="font-size: 16px;" type="text" name="password"
                        class="form-control py-3 mb-4" placeholder="Insira a sua senha" />
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn btn-success w-100 py-3" style="font-weight: 500;">Entrar</button>
                </div>
            </form>
        </section>

    </article>
</body>

<script>
    document.getElementById('form').addEventListener('submit', function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email) {
            alert("E-mail é obrigatório");
        } else if (!ValidatorEmail(email)) {
            alert("E-mail inválido!");
        } else if (!password) {
            alert("Senha é obrigatório");
        } else {
            localStorage.setItem('sniperpix-login', 1);
            window.location.href = "/"
        }
    });

    function ValidatorEmail(email) {
        var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }
</script>

</html>
